{% extends "base.html" %}
{% block title %}Início da Partida{% endblock %}
{% block content %}
<div class="p-4 bg-white rounded shadow-sm">
    <h1 class="h3 mb-3">Começar Senacmon</h1>
    <p><strong>Escolha</strong> seu Pokémon inicial e inicie sua jornada.</p>
    <form method="get" action="{% url 'game:start' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Criar Partida</button>
    </form>
</div>
{% endblock %}
